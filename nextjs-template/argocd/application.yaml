apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{APP_NAME}}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: {{APP_NAME}}
    app.kubernetes.io/instance: {{APP_NAME}}
    app.kubernetes.io/component: frontend
    framework: nextjs
spec:
  project: default

  source:
    repoURL: {{REPO_URL}}
    targetRevision: HEAD
    path: .

  destination:
    server: https://kubernetes.default.svc
    namespace: {{NAMESPACE}}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Allow HPA to manage replicas
