apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: {{APP_NAME}}
  namespace: {{NAMESPACE}}
  labels:
    app: {{APP_NAME}}
    framework: react
spec:
  host: {{APP_NAME}}.{{NAMESPACE}}.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    loadBalancer:
      simple: LEAST_REQUEST
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 40
  # Subsets for canary deployments (optional)
  subsets:
  - name: stable
    labels:
      version: stable
  - name: canary
    labels:
      version: canary
